{% extends "shop/layout.html" %}

{% block content %}
    <p>
        {% for category in category_list %}
            <span class="badge bg-info">
                {{ category.name }}
            </span>
        {% endfor %}
    </p>

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>상점명</th>
                <th>등록일시</th>
            </tr>
        </thead>
        <tbody>
            {% for shop in shop_list %}
                <tr>
                    <td>
                        <a href="{% url 'shop:shop_detail' shop.pk%}">
                            {{ shop.name }}
                        </a>
                    </td>
                    <td>{{ shop.name }}</td>
                    <td>{{ shop.created_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
