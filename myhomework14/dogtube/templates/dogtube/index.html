{% extends "dogtube/layout.html" %}

{% block content %}
    <div class="row">
        {% for video in video_list %}
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 my-3">
                <div class="card">
                    <img src="{{ video.thumbnail_file.url }}"
                         alt="{{ video.title }}"
                         class="card-img-top"
                    />
                    <div class="card-body">
                        <h5 class="card-title">
                            {{ video.title }}
                        </h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
