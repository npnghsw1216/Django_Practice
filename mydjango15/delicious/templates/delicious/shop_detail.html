{% extends "delicious/layout.html" %}

{% block content %}
    <h2>{{ shop.name }}</h2>
    <ul>
        <li>주소 : {{ shop.address }}</li>
        <li>TEL : {{ shop.telephone }}</li>
    </ul>
    {{ shop.description|linebreaks }}

    <hr/>
    {%url "delicious:shop_detail" shop.pk %}

    <a href="{% url "delicious:shop_list" %}" class="btn btn-primary">목록으로</a>
    <a href="{% url "delicious:shop_list" %}" class="btn btn-secondary">목록으로</a>
    <a href="{% url "delicious:shop_list" %}" class="btn btn-danger">목록으로</a>
    <a href="{% url "delicious:shop_list" %}" class="btn btn-info">목록으로</a>
    <a href="{% url "delicious:shop_list" %}" class="btn btn-success">목록으로</a>

{% endblock %}
