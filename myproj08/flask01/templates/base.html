<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>HTML 시작하기</title>
    <!-- 느낌표 빼기 2개 HTML 주석-->
    <style>
        body {
            background-color: rgb(230, 173, 204);
        }

        h1 {
            font-weight: bold;
            color: rgb(233, 239, 243);
            border-bottom: 3px dashed rgb(231, 194, 208);
        }

        h1:hover {
            color: white;
            cursor: pointer;
        }

        #top_nav li {
            display: inline-block;
        }

        #top_nav li a {
            color: #333333;
            text-decoration: none;
        }

        #top_nav li a:hover {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav>
        <ul id="top_nav">
            <li>
                <a href="/">처음으로></a>
            </li>
            <li><a href="/profile">프로필></a>
            </li>
            <li>
                <a href="/posts">블로그></a>
            </li>
            <li>
                <a href="https://github.com/npnghsw1216">깃허브></a>
            </li>

        </ul>
    </nav>
    <div>
        <img src="static/cat.jpg"
            style="margin : 0 auto; display : block; width: 200px; height : 200px; border-radius: 100px; box-shadow: 10px 5px 5px #e209ac;" />
    </div>


    {% block body %}
    {% endblock %}
    &copy; 2021. (주)허성우


</body>

</html>
