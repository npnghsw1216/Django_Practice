{% extends "friendsmap/layout.html" %}
    <table class="table table-hover table-bordered">
        <thread>
            <tr>
                <th>Title</th>
                <th>Address</th>
                <th>Description</th>
            </tr>
        </thread>
        <tbody>
            {% for post in map_list %}
                <tr>
                    <td>
                        <a href="/friendsmap/{{ post.pk }}"></a>
                            {{ post.title }}
                    </td>
                    <td>
                            {{ post.address }}
                    </td>
                    <td>
                            {{ post.description }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% block content %}
{% endblock %}
