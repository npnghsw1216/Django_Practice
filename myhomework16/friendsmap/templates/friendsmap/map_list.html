{% extends "friendsmap/layout.html" %}

{% block content %}
    <form action="" method="get">

        <input type="text" name="query" value="{{ request.GET.query }}" />
        <input type="submit" value="검색">

    </form>

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Address</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for post in map_list %}
                <tr>
                    <td>
                        <a href="/friendsmap/{{ post.pk }}/">
                            {{ post.title }}
                        </a>
                    </td>
                    <td>
                            {{ post.address }}
                    </td>
                    <td>
                            {{ post.description }}
                    </td>
                </tr>

            {% endfor %}

        </tbody>
    </table>

{% endblock %}
