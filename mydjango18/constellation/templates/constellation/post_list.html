{% extends "constellation/layout.html"   %}

{% block content %}

    <form action="" method="get">
        <input type="text" name="query" value="{{ request.GET.query }}" />
        <input type="submit" value="검색" />
    </form>

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>title</th>
                <th>start_date</th>
                <th>end_date</th>
            </tr>
        </thead>
        <tbody>
            {% for post in post_list %}
                <tr>
                    <td>
                        <a href="{% url "constellation:post_detail" post.pk %}">
                            {{ post.title }}
                        </a>
                    </td>
                    <td>
                        <a>
                                {{ post.start_date }}
                        </a>
                    </td>
                    <td>
                        <a>
                                {{ post.end_date }}
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
