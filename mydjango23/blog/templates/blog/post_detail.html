{% extends "blog/layout.html" %}
{% block contnet %}
        <h2>{{ post.title }}</h2>
    
        <p>
            {% for tag in post.tag_set.all %}
                {{ tag.name }}
            {% endfor %}
        </p>

    <img src="{{ post.photo.url }}" alt="">
        <table>
        <thread></thread>
        {% for post in post_list %}
            <tr>
                <td>{{ post.title }}</td>
            </tr>
        {% endfor %}
        </table>
{% endblock %}
