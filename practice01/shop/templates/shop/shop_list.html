{% extends "shop/layout.html" %}

{% block content %}
    <form action="" method="get">
        <input type="text"
               name="query"
               value="{{ request.GET.query }}"
               placeholder="검색어를 입력해주세요."/>
        <input type="submit" value="검색" />
    </form>
    <div class="row" style="margin-top: 2em;">
        {% for shop in shop_list %}
            <div class="col-sm-6 offset-sm-3" style="margin-bottom: 2em">
                <div class="card">
                    <img src="{{shop.photo.url}}"
                         alt="{{ shop.name }}"
                         class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title">{{ shop.name }}</h5>
                            {{ shop.content|truncatewords:20 }}
                        <a href="{% url "shop:shop_detail" shop.pk %}" class="btn btn-sm btn-primary">
                            바로가기
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <hr/>
     <a href="{% url "shop:shop_new"%}" class="btn btn-primary">
        포스팅 쓰기
     </a>
{% endblock %}
