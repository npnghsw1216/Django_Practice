{% extends "shop/layout.html" %}

{% block content %}
    <h2>별자리 리스트</h2>
    <table>
        <thead>
            {% for shop in shop_list %}
                <tr>
                    <td>
                        <a href="{% url "shop:shop_detail" shop.pk %}">
                            {{ shop.title }}
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </thead>
    </table>
    <hr/>

    <a href="{% url "shop:shop_new" %}">
        포스팅 쓰기
    </a>

{% endblock %}
