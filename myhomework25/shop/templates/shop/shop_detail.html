{% extends "shop/layout.html" %}

{% block content %}
    <h2>{{ shop.title }}</h2>

    <p>
        {% for tag in shop.tag_set.all %}
            {{ tag.name }}
        {% endfor %}
    </p>

    {{ shop.content|linebreaks }}

    <hr/>
    <a href="{% url "shop:shop_list" %}">
        목록
    </a>
    <a
        href="{% url "shop:shop_edit" shop.pk %}">
        수정
    </a>
    <a
        href="{% url "shop:shop_delete" shop.pk %}">
        삭제
    </a>
{% endblock %}
